<!DOCTYPE html>
<html class="bg-white" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - Resepnesia</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap"
      rel="stylesheet" />

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="tailwind.config.js"></script>

    <style type="text/tailwindcss">
      @tailwind base;
      @tailwind components;
      @tailwind utilities;

      @layer components {
        .form__button {
          @apply flex items-center justify-center gap-2.5 text-white text-sm w-full py-3.5 rounded bg-gradient-to-r from-[#F95E5E] to-[#AF2E2E] xl:rounded-lg xl:text-base xl:py-[1.125rem];
        }

        .form__button-icon {
          @apply text-[0.8125rem] xl:text-base;
        }
      }

      @layer utilities {
        .gradient--red {
          @apply text-transparent bg-clip-text bg-gradient-to-r from-[#F95E5E] to-[#AF2E2E];
        }
      }
    </style>

    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css"
      rel="stylesheet"
      type="text/css" />

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/1d7359658f.js"
      crossorigin="anonymous"></script>
  </head>
  <body class="text-[#454545] font-quicksand min-h-screen flex flex-col">
    <!-- Header -->
    <header>
      <div
        class="container flex justify-between w-[85%] mx-auto py-4 md:w-[87%] md:py-5 xl:hidden">
        <div class="text-sm md:text-lg">
          <a class="cursor-pointer" href="./index.html"
            ><span
              class="text-transparent font-bold bg-clip-text bg-gradient-to-r from-[#F95E5E] to-[#AF2E2E]/[.7]"
              >Resep</span
            >nesia</a
          >
        </div>
        <button
          class="sidebar__button w-5 aspect-square bg-[url('assets/images/icons/burger-black.svg')] bg-no-repeat bg-contain bg-center md:w-6"
          data-sidebar-expanded="false"
          aria-label="Sidebar menu"
          aria-controls="sidebar"></button>
      </div>

      <!-- Sidebar / Header on desktop -->
      <div
        id="sidebar"
        class="w-full max-w-xs bg-white fixed top-0 bottom-0 right-0 overflow-y-auto translate-x-full transition-[transform] duration-500 ease-in-out aria-[expanded=true]:translate-x-0 z-[9999] md:max-w-md xl:max-w-full xl:bg-transparent xl:static xl:translate-x-0"
        aria-expanded="false">
        <div
          class="container flex flex-col w-[85%] min-h-full mx-auto pt-[1.5625rem] md:w-[85%] md:pt-[1.8125rem] xl:flex-row xl:w-[90%] xl:py-[2.375rem]">
          <!-- -Title & Close Button- -->
          <div class="flex justify-between">
            <div
              class="text-sm mb-[1.4375rem] md:text-[0.9375rem] md:mb-[1.65rem] xl:text-[2rem] xl:mr-[2.1875rem] xl:mb-0">
              <a class="cursor-pointer" href="./index.html"
                ><span
                  class="text-transparent font-bold bg-clip-text bg-gradient-to-r from-[#F95E5E] to-[#AF2E2E]/[.7]"
                  >Resep</span
                >nesia</a
              >
            </div>

            <button
              class="sidebar__button self-start w-5 aspect-square bg-[url('assets/images/icons/x.svg')] bg-no-repeat bg-contain bg-center md:w-6 xl:hidden"
              aria-label="Sidebar menu"
              aria-controls="sidebar"></button>
          </div>
          <!-- -Search Input- -->
          <div
            class="w-[99%] mb-[1.4375rem] border border-[#DDDDDD] rounded relative md:mb-7 xl:hidden">
            <button
              class="py-2.5 absolute left-[0.6875rem] top-1/2 -translate-y-1/2 md:left-[0.8125rem]">
              <img
                class="w-[1rem] aspect-square md:w-[1.125rem]"
                src="assets/images/icons/search-2.svg"
                loading="lazy"
                alt="Search" />
            </button>
            <input
              class="text-sm w-full px-[0.6875rem] py-2.5 pl-[2.375rem] bg-white placeholder:text-sm placeholder:text-[#CACACA] focus:outline-none focus:ring-2 focus:ring-slate-500 md:text-[0.9375rem] md:px-[2.625rem] md:py-3 md:placeholder:text-[0.9375rem]"
              type="text"
              placeholder="Cari sesuatu" />
          </div>
          <!-- -Navigation- -->
          <nav
            class="[&_li]:flex [&_li]:gap-[1.125rem] text-sm sm:[&_li]:gap-[1.4rem] md:text-[0.9375rem] xl:flex xl:w-full">
            <ul
              class="flex flex-col gap-7 md:gap-8 xl:flex-row xl:gap-[3.125rem] xl:[&_img]:hidden">
              <li>
                <img src="assets/images/icons/book.svg" />
                <a href="#">Resep</a>
              </li>
              <li>
                <img src="assets/images/icons/location.svg" />
                <a href="#">Daerah</a>
              </li>
              <li class="xl:!hidden">
                <img src="assets/images/icons/wishlist-2.svg" />
                <a href="./tersimpan.html">Disimpan</a>
              </li>
              <li>
                <img src="assets/images/icons/quote.svg" />
                <a href="#">Blog</a>
              </li>
              <li>
                <img src="assets/images/icons/about.svg" />
                <a href="#">Tentang</a>
              </li>
            </ul>

            <hr class="my-7 md:my-8 border-t border-[#DDDDDD] xl:hidden" />

            <ul
              class="flex flex-col gap-7 md:gap-8 xl:flex-row xl:gap-[3.125rem] xl:mr-[3.125rem] xl:ml-auto xl:[&_img]:hidden">
              <li>
                <img src="assets/images/icons/login.svg" />
                <a href="./daftar.html">Daftar</a>
              </li>
              <li>
                <img src="assets/images/icons/sign-up.svg" />
                <a href="#">Masuk</a>
              </li>
            </ul>

            <ul class="hidden xl:flex xl:items-center xl:gap-[1.5625rem]">
              <li>
                <button
                  class="w-[1.25rem] h-[1.25rem] bg-[url('assets/images/icons/search-black.svg')] bg-no-repeat bg-center"></button>
              </li>
              <li>
                <a
                  class="w-[1.25rem] h-[1.25rem]"
                  href="./tersimpan.html
                "
                  ><button
                    class="w-full h-full bg-[url('assets/images/icons/wishlist-black.svg')] bg-no-repeat bg-center"></button
                ></a>
              </li>
            </ul>
          </nav>
          <!-- -Ikuti kami- -->
          <div
            class="flex flex-col justify-end grow mt-9 mb-[1.875rem] xl:hidden">
            <span
              class="block text-sm text-center mb-[0.1875rem] md:text-[0.9375rem] md:mb-1"
              >Ikuti kami</span
            >
            <div
              class="flex justify-center items-center gap-[0.6875rem] text-[1.375rem] md:gap-3 md:text-2xl">
              <a class="cursor-pointer" href="#"
                ><i class="fa-brands fa-instagram gradient--red"></i
              ></a>
              <a class="cursor-pointer" href="#"
                ><i class="fa-brands fa-twitter gradient--red"></i
              ></a>
              <a class="cursor-pointer" href="#"
                ><i class="fa-brands fa-square-facebook gradient--red"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
      <!-- ------- -->
    </header>
    <!-- ------ -->

    <section>
      <div
        class="container w-[85%] mx-auto pt-9 pb-1 xl:flex xl:justify-between xl:w-[90%] xl:pt-[3.75rem] xl:pb-36">
        <div>
          <h2
            class="gradient--red text-2xl text-center font-bold mb-3.5 xl:text-[2.625rem] xl:mb-[2.125rem]">
            Daftar
          </h2>

          <!-- Form -->
          <form action="" method="post">
            <!-- Nama Lengkap -->
            <div class="relative mb-3">
              <label
                for="nama"
                class="absolute left-[1.125rem] top-1/2 -translate-y-1/2">
                <i
                  class="fa-solid fa-user text-base text-[#A3A3A3] xl:text-[1.125rem]"></i>
              </label>
              <input
                class="bg-white text-[#454545] text-sm w-full px-[1.125rem] py-3.5 pl-12 border border-[#A3A3A3] rounded placeholder:text-[#A3A3A3] placeholder:text-sm focus:outline-none focus:ring-2 focus:ring-slate-500 xl:text-base xl:pl-[3.125rem] xl:rounded-lg"
                id="nama"
                type="text"
                name="nama"
                placeholder="Nama Lengkap"
                minlength="3"
                required />
            </div>

            <!-- Email -->
            <div class="relative mb-3">
              <label
                for="email"
                class="absolute left-[1.125rem] top-1/2 -translate-y-1/2">
                <i
                  class="fa-solid fa-envelope text-base text-[#A3A3A3] xl:text-[1.125rem]"></i>
              </label>
              <input
                class="bg-white text-[#454545] text-sm w-full px-[1.125rem] py-3.5 pl-12 border border-[#A3A3A3] rounded placeholder:text-[#A3A3A3] placeholder:text-sm focus:outline-none focus:ring-2 focus:ring-slate-500 xl:text-base xl:pl-[3.125rem] xl:rounded-lg"
                id="email"
                type="email"
                name="email"
                placeholder="Email"
                required />
            </div>

            <div class="xl:flex xl:gap-5">
              <!-- Password -->
              <div class="mb-3 relative xl:w-1/2">
                <label
                  for="password"
                  class="absolute left-[1.125rem] top-1/2 -translate-y-1/2">
                  <i
                    class="fa-solid fa-lock text-base text-[#A3A3A3] xl:text-[1.125rem]"></i>
                </label>
                <input
                  class="bg-white text-[#454545] text-sm w-full px-[1.125rem] py-3.5 pl-12 border border-[#A3A3A3] rounded placeholder:text-[#A3A3A3] placeholder:text-sm focus:outline-none focus:ring-2 focus:ring-slate-500 xl:text-base xl:pl-[3.125rem] xl:rounded-lg"
                  id="password"
                  type="password"
                  name="password"
                  placeholder="Password"
                  minlength="8"
                  required />
              </div>

              <!-- Ulangi Password -->
              <div class="mb-3 relative xl:w-1/2">
                <label
                  for="ulangi-password"
                  class="absolute left-[1.125rem] top-1/2 -translate-y-1/2">
                  <i
                    class="fa-solid fa-lock text-base text-[#A3A3A3] xl:text-[1.125rem]"></i>
                </label>
                <input
                  class="bg-white text-[#454545] text-sm w-full px-[1.125rem] py-3.5 pl-12 border border-[#A3A3A3] rounded placeholder:text-[#A3A3A3] placeholder:text-sm focus:outline-none focus:ring-2 focus:ring-slate-500 xl:text-base xl:pl-[3.125rem] xl:rounded-lg"
                  id="ulangi-password"
                  type="password"
                  name="ulangi-password"
                  placeholder="Ulangi password"
                  minlength="8"
                  required />
              </div>
            </div>

            <!-- Button -->
            <button class="form__button mt-6 xl:mt-8">
              <span>Daftar</span>
              <i class="fa-solid fa-user-plus form__button-icon"></i>
            </button>
          </form>

          <!-- Atau Masuk Menggunakan -->
          <div class="text-sm text-center mt-[1.125rem] xl:text-base">
            <div>Atau masuk menggunakan</div>
            <div
              class="flex gap-[0.9375rem] w-fit mx-auto mt-4 mb-[1.125rem] xl:mb-10">
              <a
                href="#"
                class="px-5 py-4 border border-[#A3A3A3] rounded-lg cursor-pointer xl:px-10 xl:py-[1.125rem]">
                <img
                  class="w-5 aspect-square"
                  src="./assets/images/daftar-dan-masuk/google.svg"
                  alt="Google icon" />
              </a>
              <a
                href="#"
                class="px-5 py-4 border border-[#A3A3A3] rounded-lg cursor-pointer xl:px-10 xl:py-[1.125rem]">
                <img
                  class="w-5 aspect-square"
                  src="./assets/images/daftar-dan-masuk/facebook.svg"
                  alt="Facebook icon" />
              </a>
              <a
                href="#"
                class="px-5 py-4 border border-[#A3A3A3] rounded-lg cursor-pointer xl:px-10 xl:py-[1.125rem]">
                <img
                  class="w-5 aspect-square"
                  src="./assets/images/daftar-dan-masuk/apple.svg"
                  alt="Apple icon" />
              </a>
              <a
                href="#"
                class="px-5 py-4 border border-[#A3A3A3] rounded-lg cursor-pointer xl:px-10 xl:py-[1.125rem]">
                <img
                  class="w-5 aspect-square"
                  src="./assets/images/daftar-dan-masuk/twitter.svg"
                  alt="Twitter icon" />
              </a>
            </div>
            <div>
              Sudah punya akun ?
              <a href="./masuk.html" class="gradient--red">Masuk</a>
            </div>
          </div>
        </div>
        <div class="hidden xl:block">asd</div>
      </div>
    </section>

    <!-- Mobile Background Bottom / Note: Pake flex di <body> dan mt-auto biar tetap dibawah. -->
    <div
      class="mt-auto w-full h-[4.5rem] relative before:absolute before:bg-[url('assets/images/daftar-dan-masuk/background-gradient.png')] before:bg-no-repeat before:bg-[left_33%_top] before:w-full before:h-full before:z-[-999] md:before:bg-[length:140%_auto] xl:hidden"></div>
    <!-- --------------- -->

    <script type="text/javascript" src="./assets/scripts/script.js"></script>
  </body>
</html>
