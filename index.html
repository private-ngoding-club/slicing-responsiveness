    <!-- Header -->
    <header class="bg-red-400">
      <div class="container w-[85%] mx-auto text-white flex justify-between xl:hidden">
        <div class="text-sm py-4 cursor-pointer">
          <a href="#"><span class="font-bold">Resep</span>nesia</a>
        </div>
        <button id="sidebar__button" class="w-6 aspect-square bg-[url('assets/images/icons/burger.svg')] bg-no-repeat bg-center z-[99999] data-[sidebar-expanded=true]:bg-[url('assets/images/icons/x.svg')]" data-sidebar-expanded="false" aria-label="Sidebar menu" aria-controls="sidebar"></button>
      </div>

      <!-- Sidebar -->
      <div id="sidebar" class="z-[9999] bg-white w-full translate-x-full transition-[transform] duration-500 ease-in-out aria-[expanded=true]:translate-x-0 fixed top-0 bottom-0 right-0 overflow-y-auto xl:static xl:translate-x-0 xl:bg-red-400" aria-expanded="false">
        <div class="container w-[85%] mx-auto flex flex-col min-h-full pt-[1.5625rem] xl:py-[2.375rem] xl:flex-row">
          <!-- -Title- -->
          <div class="text-sm mb-[1.4375rem] xl:text-[2rem] xl:mr-[2.1875rem] xl:mb-0">
            <a class="cursor-pointer" href="#"><span class="text-transparent font-bold bg-clip-text bg-gradient-to-r from-[#F95E5E] to-[#AF2E2E]/[.7]">Resep</span>nesia</a>
          </div>
          <!-- -Search Input- -->
          <div class="w-[99%] mb-[1.4375rem] border border-[#DDDDDD] rounded relative xl:hidden">
            <button class="py-2.5 absolute left-[0.6875rem] top-1/2 -translate-y-1/2">
              <img class="w-[16px] aspect-square" src="assets/images/icons/search-2.svg" loading="lazy" alt="Search" />
            </button>
            <input class="text-sm py-2.5 px-[0.6875rem] pl-[2.375rem] bg-white w-full placeholder:text-sm placeholder:text-[#CACACA] focus:outline-none focus:ring-2 focus:ring-slate-500" type="text" placeholder="Cari sesuatu" />
          </div>
          <!-- -Navigation- -->
          <nav class="[&_li]:flex [&_li]:gap-[1.125rem] text-sm xl:flex xl:w-full xl:text-base">
            <ul class="flex flex-col gap-7 xl:flex-row xl:[&_img]:hidden xl:gap-[3.125rem]">
              <li>
                <img src="assets/images/icons/book.svg" />
                <a href="#">Resep</a>
              </li>
              <li>
                <img src="assets/images/icons/location.svg" />
                <a href="#">Daerah</a>
              </li>
              <li class="xl:!hidden">
                <img src="assets/images/icons/wishlist-2.svg" />
                <a href="#">Disimpan</a>
              </li>
              <li>
                <img src="assets/images/icons/quote.svg" />
                <a href="#">Blog</a>
              </li>
              <li>
                <img src="assets/images/icons/about.svg" />
                <a href="#">Tentang</a>
              </li>
            </ul>

            <hr class="my-7 border-t border-[#DDDDDD] xl:hidden" />

            <ul class="flex flex-col gap-7 xl:flex-row xl:[&_img]:hidden xl:ml-auto xl:text-white xl:gap-[3.125rem] xl:mr-[3.125rem]">
              <li>
                <img src="assets/images/icons/login.svg" />
                <a href="#">Daftar</a>
              </li>
              <li>
                <img src="assets/images/icons/sign-up.svg" />
                <a href="#">Masuk</a>
              </li>
            </ul>

            <ul class="hidden xl:flex xl:items-center xl:gap-[1.5625rem]">
              <li>
                <button class="w-[1.25rem] h-[1.25rem] bg-[url('assets/images/icons/search.svg')] bg-no-repeat bg-center"></button>
              </li>
              <li>
                <button class="w-[1.25rem] h-[1.25rem] bg-[url('assets/images/icons/wishlist.svg')] bg-no-repeat bg-center"></button>
              </li>
            </ul>
          </nav>
          <!-- -Ikuti kami- -->
          <div class="flex flex-col justify-end grow mb-[1.875rem] mt-9 xl:hidden">
            <span class="text-sm text-center mb-[0.1875rem] block">Ikuti kami</span>
            <div class="text-[22px] text-transparent bg-clip-text bg-gradient-to-r from-[#F95E5E] to-[#AF2E2E] flex gap-[0.6875rem] justify-center items-center">
              <a class="cursor-pointer" href="#"><i class="fa-brands fa-instagram"></i></a>
              <a class="cursor-pointer" href="#"><i class="fa-brands fa-twitter"></i></a>
              <a class="cursor-pointer" href="#"><i class="fa-brands fa-square-facebook"></i></a>
            </div>
          </div>
        </div>
      </div>

    </header>

    <!-- Hero -->

    <section class="bg-red-400">
      <div class="container w-[85%] mx-auto text-white pt-10 pb-32">
        <div>
          <h1 class="text-2xl font-bold leading-9 mb-2">Buat masakan<br /><span>nusantara</span> khas<br />daerahmu.</h1>
          <p class="text-sm leading-[1.125rem] mb-2.5">Melestarikan masakan tradisional<br />merupakan kewajiban kita</p>
          <div class="mb-1.5 relative">
            <button class="py-2.5 absolute left-[0.6875rem] top-1/2 -translate-y-1/2">
              <img class="w-[16px] aspect-square" src="assets/images/icons/search-3.svg" loading="lazy" alt="Search" />
            </button>
            <input class="text-sm py-2.5 px-[0.6875rem] pl-[2.375rem] rounded bg-white w-full placeholder:text-sm placeholder:text-[#CACACA] focus:outline-none focus:ring-2 focus:ring-slate-500" type="text" placeholder="Cari resep" />
          </div>
          <div class="flex items-center gap-1.5">
            <span class="text-[0.625rem]">Paling populer:</span>
            <div class="flex gap-[0.1875rem]">
              <button class="bg-white py-0.5 px-2 text-[0.625rem] rounded-sm"><span class="text-transparent bg-clip-text bg-gradient-to-r from-[#F95E5E] to-[#AF2E2E]">Rendang</span></button>
              <button class="bg-white py-0.5 px-2 text-[0.625rem] rounded-sm"><span class="text-transparent bg-clip-text bg-gradient-to-r from-[#F95E5E] to-[#AF2E2E]">Onde-onde</span></button>
              <button class="bg-white py-0.5 px-2 text-[0.625rem] rounded-sm"><span class="text-transparent bg-clip-text bg-gradient-to-r from-[#F95E5E] to-[#AF2E2E]">Bakpia keju</span></button>
            </div>
          </div>
        </div>
