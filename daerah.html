<!DOCTYPE html>
<html class="bg-white" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resepnesia</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet" />

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="tailwind.config.js"></script>

    <style type="text/tailwindcss">
      @tailwind base;
      @tailwind components;
      @tailwind utilities;

      @layer components {
        .button__paling-populer {
          @apply px-2.5 py-0.5 rounded-sm bg-white md:px-3 md:py-1 xl:bg-gradient-to-r from-[#F95E5E] to-[#AF2E2E];
        }

        .button__paling-populer--gradient {
          @apply text-transparent bg-clip-text bg-gradient-to-r from-[#F95E5E] to-[#AF2E2E] xl:text-white;
        }
      }
    </style>

    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/1d7359658f.js" crossorigin="anonymous"></script>
  </head>

  <body class="text-[#454545] font-quicksand" style="font-family: 'Quicksand'">
    <header>
      <div class="container flex justify-between text-white w-[85%] mx-auto py-4 md:w-[87%] md:py-5 xl:hidden">
        <div class="text-sm md:text-lg">
          <a class="cursor-pointer" href="#"><span class="font-bold">Resep</span>nesia</a>
        </div>
        <button class="sidebar__button w-5 aspect-square bg-[url('assets/images/icons/burger.svg')] bg-no-repeat bg-contain bg-center md:w-6" data-sidebar-expanded="false" aria-label="Sidebar menu" aria-controls="sidebar"></button>
      </div>

      <!-- Sidebar / Header on desktop -->
      <div id="sidebar" class="w-full max-w-xs bg-white fixed top-0 bottom-0 right-0 overflow-y-auto translate-x-full transition-[transform] duration-500 ease-in-out aria-[expanded=true]:translate-x-0 z-[9999] md:max-w-md xl:max-w-full xl:bg-transparent xl:static xl:translate-x-0" aria-expanded="false">
        <div class="container flex flex-col w-[85%] min-h-full mx-auto pt-[1.5625rem] md:w-[85%] md:pt-[1.8125rem] xl:flex-row xl:w-[90%] xl:py-[2.375rem]">
          <!-- -Title & Close Button- -->
          <div class="flex justify-between">
            <div class="text-sm mb-[1.4375rem] md:text-[0.9375rem] md:mb-[1.65rem] xl:text-[2rem] xl:mr-[2.1875rem] xl:mb-0">
              <a class="cursor-pointer" href="#"><span class="text-transparent font-bold bg-clip-text bg-gradient-to-r from-[#F95E5E] to-[#AF2E2E]/[.7]">Resep</span>nesia</a>
            </div>

            <button class="sidebar__button self-start w-5 aspect-square bg-[url('assets/images/icons/x.svg')] bg-no-repeat bg-contain bg-center md:w-6 xl:hidden" aria-label="Sidebar menu" aria-controls="sidebar"></button>
          </div>
          <!-- -Search Input- -->
          <div class="w-[99%] mb-[1.4375rem] border border-[#DDDDDD] rounded relative md:mb-7 xl:hidden">
            <button class="py-2.5 absolute left-[0.6875rem] top-1/2 -translate-y-1/2 md:left-[0.8125rem]">
              <img class="w-[1rem] aspect-square md:w-[1.125rem]" src="assets/images/icons/search-2.svg" loading="lazy" alt="Search" />
            </button>
            <input class="text-sm w-full px-[0.6875rem] py-2.5 pl-[2.375rem] bg-white placeholder:text-sm placeholder:text-[#CACACA] focus:outline-none focus:ring-2 focus:ring-slate-500 md:text-[0.9375rem] md:px-[2.625rem] md:py-3 md:placeholder:text-[0.9375rem]" type="text" placeholder="Cari sesuatu" />
          </div>
          <!-- -Navigation- -->
          <nav class="[&_li]:flex [&_li]:gap-[1.125rem] text-sm sm:[&_li]:gap-[1.4rem] md:text-[0.9375rem] xl:flex xl:w-full">
            <ul class="flex flex-col gap-7 md:gap-8 xl:flex-row xl:gap-[3.125rem] xl:[&_img]:hidden">
              <li>
                <img src="assets/images/icons/book.svg" />
                <a href="#">Resep</a>
              </li>
              <li>
                <img src="assets/images/icons/location.svg" />
                <a href="#">Daerah</a>
              </li>
              <li class="xl:!hidden">
                <img src="assets/images/icons/wishlist-2.svg" />
                <a href="#">Disimpan</a>
              </li>
              <li>
                <img src="assets/images/icons/quote.svg" />
                <a href="#">Blog</a>
              </li>
              <li>
                <img src="assets/images/icons/about.svg" />
                <a href="#">Tentang</a>
              </li>
            </ul>

            <hr class="my-7 md:my-8 border-t border-[#DDDDDD] xl:hidden" />

            <ul class="flex flex-col gap-7 md:gap-8 xl:flex-row xl:gap-[3.125rem] xl:text-white xl:mr-[3.125rem] xl:ml-auto xl:[&_img]:hidden">
              <li>
                <img src="assets/images/icons/login.svg" />
                <a class="text-[#454545]" href="#">Daftar</a>
              </li>
              <li>
                <img src="assets/images/icons/sign-up.svg" />
                <a class="text-[#454545]" href="#">Masuk</a>
              </li>
            </ul>

            <ul class="hidden xl:flex xl:items-center xl:gap-[1.5625rem]">
              <li>
                <button class="fa-sharp fa-solid fa-magnifying-glass text-[#454545] w-[1.25rem] h-[1.25rem] bg-[url('assets/images/icons/search.svg')] bg-no-repeat bg-center"></button>
              </li>
              <li>
                <button class="fa-regular fa-bookmark text-[#454545] w-[1.25rem] h-[1.25rem] bg-[url('assets/images/icons/wishlist.svg')] bg-no-repeat bg-center"></button>
              </li>
            </ul>
          </nav>
          <!-- -Ikuti kami- -->
          <div class="flex flex-col justify-end grow mt-9 mb-[1.875rem] xl:hidden">
            <span class="block text-sm text-center mb-[0.1875rem] md:text-[0.9375rem] md:mb-1">Ikuti kami</span>
            <div class="flex justify-center items-center gap-[0.6875rem] text-[1.375rem] text-transparent bg-clip-text bg-gradient-to-r from-[#F95E5E] to-[#AF2E2E] md:gap-3 md:text-2xl">
              <a class="cursor-pointer" href="#"><i class="fa-brands fa-instagram"></i></a>
              <a class="cursor-pointer" href="#"><i class="fa-brands fa-twitter"></i></a>
              <a class="cursor-pointer" href="#"><i class="fa-brands fa-square-facebook"></i></a>
            </div>
          </div>
        </div>
      </div>
      <!-- ------- -->
    </header>

    <section class="relative">
      <div class="container mt-4 h-[200vh] w-[90%] mx-auto">
        <div class="relative mb-10 flex justify-between w-full">
          <div class="-z-10 absolute top-8 left-1 h-3 w-36 bg-[#F054544D]"></div>
          <h2 class="text-[#454545] font-bold text-4xl">Daerah</h2>

          <input class="bg-white w-[20%] border-2 text-sm rounded outline-none py-2.5 pl-[1rem]" type="search" placeholder="&#xf002;    Cari daerah" style="font-family: Arial, Helvetica, sans-serif, FontAwesome" />
        </div>
        <div class="grid grid-cols-3 w-full">
          <img src="assets/images/daerah/sumatera-barat.png" alt="daerah" />
          <img src="assets/images/daerah/jawa-barat.png" alt="daerah" />
          <img src="assets/images/daerah/jawa-tengah.png" alt="daerah" />
          <img src="assets/images/daerah/jawa-timur.png" alt="daerah" />
          <img src="assets/images/daerah/riau.png" alt="daerah" />
          <img src="assets/images/daerah/jambi.png" alt="daerah" />
          <img src="assets/images/daerah/sumatra-utara.png" alt="daerah" />
          <img src="assets/images/daerah/sumatera-selatan.png" alt="daerah" />
          <img src="assets/images/daerah/aceh.png" alt="daerah" />
          <img src="assets/images/daerah/kalimantan-barat.png" alt="daerah" />
          <img src="assets/images/daerah/kalimantan-utara.png" alt="daerah" />
          <img src="assets/images/daerah/kalimantan-tengah.png" alt="daerah" />
          <img src="assets/images/daerah/bali.png" alt="daerah" />
          <img src="assets/images/daerah/ntt.png" alt="daerah" />
          <img src="assets/images/daerah/ntb.png" alt="daerah" />
        </div>
        <div class="flex pt-10 text-sm justify-center gap-3 text-white">
          <button class="text-[#AF2E2E] font-bold"><</button>
          <button class="bg-gradient-to-r from-[#F95E5E] to-[#AF2E2E] rounded-sm px-1.5">1</button>
          <button class="text-[#454545] rounded-sm px-1.5">2</button>
          <button class="text-[#454545] rounded-sm px-1.5">3</button>
          <button class="text-[#AF2E2E] font-bold">></button>
        </div>
      </div>
    </section>
  </body>
</html>
